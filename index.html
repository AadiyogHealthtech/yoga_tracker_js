<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #videoContainer { position: relative; display: inline-block; }
        canvas { position: absolute; top: 0; left: 0; }
        #outputCanvas { z-index: 1; }
        video { z-index: 0; }
        #sourceSelection {
            margin: 20px 0;
            text-align: center;
        }
        .source-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .source-btn:hover {
            background: #45a049;
        }
        #videoUploadInput {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Yoga Tracker</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="visualizer.html">Segmentor Frontend</a>
        </div>
    </nav>
    <main>
        <div id="sourceSelection">
            <button id="cameraBtn" class="source-btn">Use Camera</button>
            <button id="uploadBtn" class="source-btn">Upload Video</button>
            <input type="file" id="videoUploadInput" accept="video/*">
        </div>
        <div id="videoContainer">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>
    </main>

    <footer>
        &copy; All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
