<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoga Tracker</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #videoContainer { position: relative; display: inline-block; }
    video, canvas { display: block; }
    video { z-index: 0; max-width: 100%; height: auto; }
    canvas { position: absolute; top: 0; left: 0; z-index: 1; }
  </style>
</head>
<body>
  <div id="videoContainer">

    <video
      id="videoElement"
      muted
      autoplay
      loop
      playsinline  
    >
      <source src="assets/test_video.mp4" type="video/mp4" />
      Your browser doesnâ€™t support HTML5 video.
    </video>
    <canvas id="outputCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
